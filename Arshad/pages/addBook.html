<div class="ActivityHead">Add Books</div>
		
<form class="AddBookForm">
	<input type="text" class="AddBooksTextFields" placeholder="Book Name" ng-model="BookName" required/>
	<input type="text" class="AddBooksTextFields" placeholder="Author Name" ng-model="AuthorName" required/>
	<input type="number" class="AddBooksTextFields" placeholder="Book Price" ng-model="BookPrice" required/>
	
	<div class="AddBookButton" ng-click="addBook()">Add Book</div>
</form>
